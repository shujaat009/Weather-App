<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather Forecaster</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="off" class="search-box" placeholder="Enter city">
		</header>

		<main>
			<section class="location">
				<div class="city">Mumbai, India</div>
				<div class="date">Friday 13 September</div>
			</section>

			<div class="current">
				<div class="temp">32<span>°C</span></div>
				<div class="weather">Sunny</div>
				<div class="hi-low">28°C / 35°C</div>
			</div>
		</main>
	</div>
	<script src="index.js"></script>
</body>

</html>
